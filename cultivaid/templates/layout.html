<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CultiVaid</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts for typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Bootstrap 5.3 CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" href="/static/title_icon.jpg" type="image/x-icon" style="height:16px;width:16px;">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

    <!-- Navbar Section -->
    <section class="navbar">
        <nav>
            <!-- Title/Logo on the left -->
            <a href="#" id="title">cultivaid</a>

            <!-- Links in the center -->
            <div class="links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('equipment') }}">Equipment</a>
                <a href="{{ url_for('services') }}">Services</a>
                <a href="{{url_for('my_bookings')}}">My Services</a>
            </div>

            <!-- Authentication buttons on the right -->
            {% if current_user.is_authenticated %}
            <div class="profile">
                <i class="fa-solid fa-user" style="color: #53fe12;" onclick="window.location.href='{{ url_for('profile') }}'"></i>
            </div>
            <button class="service-btn" onclick="window.location.href='{{ url_for('logout') }}'">
                <div class="circle">
                    <span class="icon arrow"></span>
                </div>
                <span class="button-text">Logout</span>
            </button>
           {% else %}
            <button class="service-btn" onclick="window.location.href='{{ url_for('auth') }}'">
                <div class="circle">
                    <span class="icon arrow"></span>
                </div>
                <span class="button-text">Register</span>
            </button>
           {% endif %}
        </nav>
    </section>

    <!-- Content Block -->
    {% block content %}
    {% endblock %}

</body>
</html>
